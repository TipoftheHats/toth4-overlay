<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/dotafortress.css">
    <script src="//use.typekit.net/ofl6oue.js"></script>
    <script>try {Typekit.load();} catch (e) {}</script>
	<script src="components/gsap/src/minified/TweenMax.min.js"></script>
	<script src="app/dotafortress.js"></script>
    <link rel="import" href="app/toth-dotafortress/toth-dotafortress-card.html">
</head>
<body>
    <div id="container">
        <div id="title">DOTA FORTRESS</div>
        <div id="teams">
            <div class="team-name" style="align-self: flex-start; text-shadow: 0 0 20px #F53641;">RED</div>
            <div id="red" class="group-row">
                <toth-dotafortress-card team="red"></toth-dotafortress-card>
                <toth-dotafortress-card team="red"></toth-dotafortress-card>
                <toth-dotafortress-card team="red"></toth-dotafortress-card>
                <toth-dotafortress-card team="red"></toth-dotafortress-card>
                <toth-dotafortress-card team="red"></toth-dotafortress-card>
                <toth-dotafortress-card team="red"></toth-dotafortress-card>
            </div>
            <div id="blu" class="group-row" style="margin-bottom: 0;">
                <toth-dotafortress-card team="blu"></toth-dotafortress-card>
                <toth-dotafortress-card team="blu"></toth-dotafortress-card>
                <toth-dotafortress-card team="blu"></toth-dotafortress-card>
                <toth-dotafortress-card team="blu"></toth-dotafortress-card>
                <toth-dotafortress-card team="blu"></toth-dotafortress-card>
                <toth-dotafortress-card team="blu"></toth-dotafortress-card>
            </div>
            <div class="team-name" style="align-self: flex-end; text-shadow: 0 0 20px #127FDC;">BLU</div>
        </div>

        <div id="scouts" class="group">
            <div class="group-row">
                <toth-dotafortress-card player-class="scout" index="0"></toth-dotafortress-card>
                <toth-dotafortress-card player-class="scout" index="1"></toth-dotafortress-card>
                <toth-dotafortress-card player-class="scout" index="2"></toth-dotafortress-card>
                <toth-dotafortress-card player-class="scout" index="3"></toth-dotafortress-card>
                <toth-dotafortress-card player-class="scout" index="4"></toth-dotafortress-card>
            </div>
            <div class="group-row">
                <toth-dotafortress-card player-class="scout" index="5"></toth-dotafortress-card>
                <toth-dotafortress-card player-class="scout" index="6"></toth-dotafortress-card>
                <toth-dotafortress-card player-class="scout" index="7"></toth-dotafortress-card>
                <toth-dotafortress-card player-class="scout" index="8"></toth-dotafortress-card>
            </div>
        </div>

        <div id="bottomRow">
            <div id="soldiers" class="group">
                <div class="group-row">
                    <toth-dotafortress-card player-class="soldier" index="0"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="soldier" index="1"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="soldier" index="2"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="soldier" index="3"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="soldier" index="4"></toth-dotafortress-card>
                </div>
                <div class="group-row">
                    <toth-dotafortress-card player-class="soldier" index="5"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="soldier" index="6"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="soldier" index="7"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="soldier" index="8"></toth-dotafortress-card>
                </div>
            </div>

            <div id="demomen" class="group">
                <div class="group-row">
                    <toth-dotafortress-card player-class="demoman" index="0"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="demoman" index="1"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="demoman" index="2"></toth-dotafortress-card>
                </div>
                <div class="group-row">
                    <toth-dotafortress-card player-class="demoman" index="3"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="demoman" index="4"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="demoman" index="5"></toth-dotafortress-card>
                </div>
            </div>

            <div id="medics" class="group">
                <div class="group-row">
                    <toth-dotafortress-card player-class="medic" index="0"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="medic" index="1"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="medic" index="2"></toth-dotafortress-card>
                </div>
                <div class="group-row">
                    <toth-dotafortress-card player-class="medic" index="3"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="medic" index="4"></toth-dotafortress-card>
                    <toth-dotafortress-card player-class="medic" index="5"></toth-dotafortress-card>
                </div>
            </div>
        </div>

        <div id="utilities">
            <div id="pyros" class="group-row">
                <toth-dotafortress-card player-class="pyro" index="0"></toth-dotafortress-card>
                <toth-dotafortress-card player-class="pyro" index="1"></toth-dotafortress-card>
            </div>

            <div id="heavies" class="group-row">
                <toth-dotafortress-card player-class="heavy" index="0"></toth-dotafortress-card>
                <toth-dotafortress-card player-class="heavy" index="1"></toth-dotafortress-card>
            </div>

            <div id="engineers" class="group-row">
                <toth-dotafortress-card player-class="engineer" index="0"></toth-dotafortress-card>
                <toth-dotafortress-card player-class="engineer" index="1"></toth-dotafortress-card>
            </div>

            <div id="snipers" class="group-row">
                <toth-dotafortress-card player-class="sniper" index="0"></toth-dotafortress-card>
                <toth-dotafortress-card player-class="sniper" index="1"></toth-dotafortress-card>
            </div>

            <div id="spies" class="group-row">
                <toth-dotafortress-card player-class="spy" index="0"></toth-dotafortress-card>
                <toth-dotafortress-card player-class="spy" index="1"></toth-dotafortress-card>
            </div>
        </div>
    </div>
</body>
</html>
