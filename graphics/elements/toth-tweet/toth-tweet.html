<link rel="import" href="../../components/iron-image/iron-image.html">

<dom-module id="toth-tweet">
    <template>
		<style>
			:host {
				display: flex;
				flex-direction: column;
				position: absolute;
				bottom: 88px;
				right: 88px;
				width: 500px;
				color: #E4E4E4;
				font-size: 24px;
			}

			#tweetBody {
				background-color: rgba(0,0,0,0.75);
				padding: 10px 14px;
				position: relative;
				transform: translateY(-100%);
			}

			#image {
				width: 100%;
				height: 800px;
				border-top-left-radius: 16px;
				border-top-right-radius: 16px;
				transform: translateY(100%);
			}

			#author {
				display: flex;
				align-items: center;
			}

			#author-details {
				display: flex;
				margin-left: 8px;
				flex-direction: column;
				font-size: 90%;
			}

			#name {
				font-weight: 600;
			}

			#screen-name {
				font-size: 80%;
				color: #9daaa6;
			}

			#avatar {
				width: 48px;
				height: 48px;
				border-radius: 4px;
			}

			#message {
				margin-top: 12px;
			}

			#logo {
				position: absolute;
				width: 64px;
				height: 64px;
				right: 0;
				top: -2px;
			}

			#line {
				align-self: center;
				height: 4px;
				background-color: #F47425;
				width: 0;
				transform-origin: center;
				z-index: 1;
			}

			.link {
				color: #3FC1F1;
			}

			.link.orange {
				color: #F47425;
			}

			s {
				text-decoration: none;
			}

			.cull {
				overflow: hidden;
			}
		</style>

        <div class="cull" style="height: 800px;">
            <iron-image id="image" sizing="contain" position="bottom" preload fade></iron-image>
        </div>
        <div id="line"></div>
        <div class="cull">
            <div id="tweetBody">
                <iron-image id="logo" sizing="contain" preload fade src="../img/twitter.png"></iron-image>
                <div id="author">
                    <iron-image id="avatar" sizing="contain" preload fade src="[[avatarUrl]]"></iron-image>
                    <div id="author-details">
                        <div id="name">[[name]]</div>
                        <div id="screen-name">[[screenName]]</div>
                    </div>
                </div>
                <div id="message"></div>
            </div>
        </div>
    </template>

	<script src="toth-tweet.js"></script>
</dom-module>
